<!-- üöó Car Quiz Section -->
<div class="quiz-box">
  <h1>üöó Ultimate Car Quiz üöó</h1>
  <p id="question">Click start to begin!</p>
  <div id="answers"></div>
  <button onclick="startQuiz()">Start Quiz</button>
  <p id="score"></p>
</div>

<script>
const quiz = [
  {
    question: "Which company makes the Mustang?",
    options: ["Chevrolet", "Ford", "Dodge", "Tesla"],
    answer: "Ford"
  },
  {
    question: "What does BMW stand for?",
    options: ["British Motor Works", "Bayerische Motoren Werke", "Berlin Motor World", "Bavaria Motors West"],
    answer: "Bayerische Motoren Werke"
  },
  {
    question: "Which Italian brand uses a prancing horse as its logo?",
    options: ["Lamborghini", "Ferrari", "Maserati", "Alfa Romeo"],
    answer: "Ferrari"
  },
  {
    question: "The Bugatti Veyron was once the fastest car in the world. True or False?",
    options: ["True", "False"],
    answer: "True"
  },
  {
    question: "Which car company makes the '911' model?",
    options: ["McLaren", "Porsche", "Audi", "Mercedes"],
    answer: "Porsche"
  }
];

let current = 0;
let score = 0;

function startQuiz() {
  current = 0;
  score = 0;
  document.getElementById("score").innerText = "";
  showQuestion();
}

function showQuestion() {
  let q = quiz[current];
  document.getElementById("question").innerText = q.question;
  let answersDiv = document.getElementById("answers");
  answersDiv.innerHTML = "";
  q.options.forEach(opt => {
    let btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = () => checkAnswer(opt);
    answersDiv.appendChild(btn);
  });
}

function checkAnswer(choice) {
  if (choice === quiz[current].answer) {
    alert("‚úÖ Correct!");
    score++;
  } else {
    alert("‚ùå Wrong! The correct answer is " + quiz[current].answer);
  }
  current++;
  if (current < quiz.length) {
    showQuestion();
  } else {
    document.getElementById("question").innerText = "üèÅ Quiz Over!";
    document.getElementById("answers").innerHTML = "";
    document.getElementById("score").innerText = "You scored " + score + "/" + quiz.length;
  }
}
</script>

<style>
.quiz-box {
  max-width: 600px;
  margin: 40px auto;
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0,0,0,0.2);
  text-align: center;
}
.quiz-box h1 {
  color: #333;
}
.quiz-box button {
  margin: 10px;
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background: #0077ff;
  color: white;
  cursor: pointer;
}
.quiz-box button:hover {
  background: #005fd1;
}
</style>
<!-- üöó End Quiz Section -->
