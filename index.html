<html lang="en">
<head>

<title>Carz Info</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    width: 100%;
  }
  header {
    text-align: center;
    margin-bottom: 20px;
  }
  header h1 {
    font-weight: 700;
    font-size: 2.4rem;
    margin: 0;
    letter-spacing: 2px;
  }
  .controls {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
    flex-wrap: wrap;
  }
  select, input[type="text"] {
    flex-grow: 1;
    padding: 10px 14px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
    font-weight: 500;
  }
  button.toggle-btn {
    background: #1db954;
    border: none;
    border-radius: 8px;
    padding: 10px 15px;
    font-weight: 700;
    cursor: pointer;
    color: #0f2027;
    transition: background-color 0.3s ease;
  }
  button.toggle-btn:hover {
    background: #17a34a;
  }
  #carList {
    max-height: 450px;
    overflow-y: auto;
    border-radius: 10px;
    background: rgba(255 255 255 / 0.1);
    padding: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.5);
  }
  .car-card {
    background: rgba(255 255 255 / 0.12);
    padding: 15px 20px;
    border-radius: 10px;
    margin-bottom: 12px;
    cursor: pointer;
    transition: background-color 0.25s ease;
  }
  .car-card:hover {
    background: rgba(29, 185, 84, 0.4);
  }
  .car-title {
    font-weight: 700;
    font-size: 1.2rem;
    margin: 0 0 5px 0;
  }
  .car-subtitle {
    font-weight: 500;
    font-size: 0.9rem;
    opacity: 0.75;
  }
  /* Modal Styles */
  .modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 100;
    left: 0; top: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    background: #121212;
    padding: 25px 30px;
    border-radius: 15px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 20px #1db954aa;
    color: white;
    position: relative;
    text-align: center;
    font-weight: 500;
  }
  .modal-content h2 {
    margin-top: 0;
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 15px;
    letter-spacing: 1.2px;
  }
  .modal-content p {
    margin: 8px 0;
    font-size: 1.1rem;
  }
  button.close-btn {
    position: absolute;
    top: 12px; right: 12px;
    background: #e63946;
    border: none;
    border-radius: 50%;
    width: 30px; height: 30px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    font-size: 1.1rem;
    line-height: 1;
  }
  button.close-btn:hover {
    background: #c12735;
  }
  /* Scrollbar styling for carList */
  #carList::-webkit-scrollbar {
    width: 8px;
  }
  #carList::-webkit-scrollbar-track {
    background: transparent;
  }
  #carList::-webkit-scrollbar-thumb {
    background-color: #1db954;
    border-radius: 4px;
  }
</style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Carz Info</h1>
    </header>
    <div class="controls">
      <select id="brandFilter" onchange="renderCars()">
        <!-- Options filled by JS -->
      </select>
      <input type="text" id="search" placeholder="Search brand or model" oninput="renderCars()" />
      <button class="toggle-btn" onclick="toggleCars()" id="toggleBtn">Show Cars</button>
    </div>
    <div id="carList"></div>
  </div>

  <!-- Modal -->

];

    let showCars = false;

    function populateBrandFilter() {
      const brandFilter = document.getElementById("brandFilter");
      const brands = Array.from(new Set(cars.map(car => car.brand))).sort();
      brandFilter.innerHTML = `<option value="all">All Brands</option>`;
      brands.forEach(brand => {
        brandFilter.innerHTML += `<option value="${brand}">${brand}</option>`;
      });
    }

    function toggleCars() {
      showCars = !showCars;
      document.getElementById("toggleBtn").innerText = showCars ? "Hide Cars" : "Show Cars";
      renderCars();
    }

    function renderCars() {
      const searchText = document.getElementById("search").value.toLowerCase();
      const brandFilter = document.getElementById("brandFilter").value;
      const carList = document.getElementById("carList");
      carList.innerHTML = "";

      if (!showCars && searchText.trim() === "" && brandFilter === "all") {
        return;
      }

      const filtered = cars.filter(car => {
        const matchesBrand = brandFilter === "all" || car.brand === brandFilter;
        const matchesSearch = car.brand.toLowerCase().includes(searchText) || car.model.toLowerCase().includes(searchText);
        return matchesBrand && matchesSearch;
      });

      if(filtered.length === 0) {
        carList.innerHTML = `<p style="text-align:center; color:#bbb; margin-top: 40px;">No cars found</p>`;
        return;
      }

      filtered.forEach(car => {
        const card = document.createElement("div");
        card.className = "car-card";
        card.innerHTML = `
          <h3 class="car-title">${car.brand} ${car.model}</h3>
          <p class="car-subtitle">Horsepower: ${car.horsepower} hp</p>
          <p class="car-subtitle">0-100 km/h: ${car.zeroToHundred.toFixed(2)} sec</p>
          <p class="car-subtitle">Top Speed: ${car.topSpeed} km/h</p>
        `;
        card.onclick = () => openModal(car);
        carList.appendChild(card);
      });
    }

    function openModal(car) {
      document.getElementById("modalTitle").innerText = `${car.brand} ${car.model}`;
      document.getElementById("modalHorsepower").innerText = `Horsepower: ${car.horsepower} hp`;
      document.getElementById("modalZero").innerText = `0-100 km/h: ${car.zeroToHundred.toFixed(2)} sec`;
      document.getElementById("modalSpeed").innerText = `Top Speed: ${car.topSpeed} km/h`;
      document.getElementById("carModal").classList.add("active");
    }

    function closeModal() {
      document.getElementById("carModal").classList.remove("active");
    }

    window.onload = () => {
      populateBrandFilter();
      renderCars();
    };
  </script>

</html>
